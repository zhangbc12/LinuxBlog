                           <input id="upload-input" style="position: absolute; top: 0; bottom: 0; left: 0;right: 0; opacity: 0;" type="file" accept="image/gif, image/jpg, image/png" onchange="showImg(this)"/>
                           <div style="text-align: top">
                              <span style="font-size: 20px;">Click to select file</span>
                              <img id="upload" src="assets/images/upload.png" style=" width: 20%; height:20%; vertical-align: middle;" />
                              <!-- <form id="form" action="file" method="post"> -->
                                 <input type="text" name="img_base64" id="img_base64">
                                 <button class="button" type="submit" onclick="convert_file()">Upload</button>
                              <!-- </form> -->
                           </div>
                           <script type="text/javascript">
                              function showImg(input) {
                                  var file = input.files[0];
                                  var reader = new FileReader()
                                  // 图片读取成功回调函数
                                  reader.onload = function(e) {
                                      document.getElementById('upload').src=e.target.result
                                  }
                                  reader.readAsDataURL(file)
                              }
                              function getBase64Image(img) {
                                 var canvas = document.createElement("canvas");
                                 canvas.width = img.width;
                                 canvas.height = img.height;
                                 var ctx = canvas.getContext("2d");
                                 ctx.drawImage(img, 0, 0, img.width, img.height);
                                 var dataURL = canvas.toDataURL("image/png");
                                 return dataURL;
                              }
                              function convert_file() {
                                 var file = document.getElementById('upload');
                                 document.getElementById('img_base64').src = getBase64Image(file);
                                 console.log(document.getElementById('img_base64').src);
                                 var httpRequest = new XMLHttpRequest();//第一步：创建需要的对象
                                 httpRequest.open('POST', 'file', true); //第二步：打开连接
                                 httpRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded");//设置请求头 注：post方式必须设置请求头（在建立连接后设置请求头）
                                 httpRequest.send(document.getElementById('img_base64').src);//发送请求 将情头体写在send中
                              }
                           </script>
